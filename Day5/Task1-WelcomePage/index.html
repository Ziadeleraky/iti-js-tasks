<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Name -->
    <div class="mx-3 my-3 col-4">
      <label for="name" class="form-label">Enter your name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        id="name"
        placeholder="Name"
      />
      <p class="usrname"></p>
    </div>
    <!-- Age -->
    <div class="mx-3 my-3 col-4">
      <label for="age" class="form-label">Enter your age</label>
      <input
        type="number"
        class="form-control"
        name="age"
        id="age"
        placeholder="Age"
      />
    </div>
    <!-- Gender -->
    <div class="row w-100">
      <div class="mx-3 my-3 col-2">
        <input
          type="radio"
          class="form-check-input"
          name="gender"
          id="male"
          value="male"
        />
        <label for="male" class="form-check-label"
          ><img class="w-75" src="../imgs/1.jpg"
        /></label>
      </div>
      <div class="mx-3 my-3 col-2">
        <input
          type="radio"
          class="form-check-input"
          name="gender"
          id="female"
          value="female"
        />
        <label for="female" class="form-check-label"
          ><img class="w-75" src="../imgs/2.jpg"
        /></label>
      </div>
    </div>
    <!-- Color -->
    <div class="mx-3 my-3 col-4">
      <label for="age" class="form-label">Select your favourite color</label>
      <select class="form-select" name="color" id="color">
        <option selected disabled>Open this select menu</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
      </select>
    </div>
    <!-- Button -->
    <div class="mx-3 my-3 col-4">
      <button type="button" class="btn btn-dark" onclick="goToWelcome()">
        Register
      </button>
    </div>

    <script src="./CookiesLibrary.js"></script>
    <script src="./register.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
