<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Maker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 id="heading" class="text-center my-4">Generate Get Well Soon Card</h1>
    <div class="row w-100">
      <div class="col-4">
        <label for="picOne" class="form-check-label text-center"
          ><img class="w-75" src="./imgs/gws.jpg"
        /></label>
        <input
          type="radio"
          class="form-check-input my-2 d-block m-auto"
          name="pic"
          id="picOne"
          value="./imgs/gws.jpg"
        />
      </div>
      <div class="col-4">
        <label for="picTwo" class="form-check-label text-center"
          ><img class="w-100" src="./imgs/gws2.jpg"
        /></label>
        <input
          type="radio"
          class="form-check-input my-2 d-block m-auto"
          name="pic"
          id="picTwo"
        />
      </div>
      <div class="col-4">
        <label for="picThree" class="form-check-label text-center"
          ><img class="w-75" src="./imgs/gwsf2.png"
        /></label>
        <input
          type="radio"
          class="form-check-input my-2 d-block m-auto"
          name="pic"
          id="picThree"
        />
      </div>
    </div>
    <div class="row w-100">
      <div class="col-4">
        <label for="picFour" class="form-check-label text-center"
          ><img class="w-75" src="./imgs/gwsf.jpg"
        /></label>
        <input
          type="radio"
          class="form-check-input my-2 d-block m-auto"
          name="pic"
          id="picFour"
        />
      </div>
      <div class="col-4">
        <label for="picFive" class="form-check-label text-center"
          ><img class="w-75" src="./imgs/gwsf2.jpg"
        /></label>
        <input
          type="radio"
          class="form-check-input my-2 d-block m-auto"
          name="pic"
          id="picFive"
        />
      </div>
      <div class="col-4">
        <label for="picSix" class="form-check-label text-center"
          ><img class="w-75" src="./imgs/gwsf3.jpg"
        /></label>
        <input
          type="radio"
          class="form-check-input my-2 d-block m-auto"
          name="pic"
          id="picSix"
        />
      </div>
    </div>
    <h3 class="text-center my-4">Personal Message</h3>
    <textarea
      class="d-block m-auto"
      name="msg"
      id="pmsg"
      cols="50"
      rows="5"
      placeholder="Enter Personal Message"
    ></textarea>
    <input
      type="button"
      class="btn btn-info d-block m-auto my-3"
      id="btn"
      value="Generate"
    />

    <script src="./CookiesLibrary.js"></script>
    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
